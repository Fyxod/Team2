<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Derabuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="logo-placeholder">
      <!-- Logo goes here -->
      <span>📝</span>
      
    </div>

    <h2 class="login-title">Register for Derabuddy</h2>

    <div id="message" class="message"></div>

    <form action="/signup" method="POST" class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    
    

    <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  
</body>
</html>
