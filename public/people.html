  <title>Derabuddy - People</title>
  <link rel="stylesheet" href="style2.css" />
  
</head>
<body>

  <!-- Navbar -->
  <nav>
    <label for="sidebar-active" class="open-sidebar-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
      </svg>
    </label>
    <div class="brand">Derabuddy</div>
    <input type="checkbox" id="sidebar-active" />
    <label id="overlay" for="sidebar-active"></label>

    <div class="links-container">
      <label for="sidebar-active" class="close-sidebar-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </label>
      <a href="profile.html">Profile</a>
    
      <a href="#" id="signout-btn">Sign Out</a>
    </div>
  </nav>

  <!-- Main Title -->
  <div class="queue-title">Find Your DeraBuddy</div>

  <!-- Roommate Finder -->
  <section class="marketplace-section">
    <h2 class="section-heading">Roommate Finder</h2>
    <form class="your-listings">
      <label>Sleep Schedule:
        <select>
          <option>Early Riser</option>
          <option>Night Owl</option>
        </select>
      </label>

      <label>Study Habits:
        <select>
          <option>Quiet</option>
          <option>Interactive</option>
        </select>
      </label>

      <label>Cleanliness Level:
        <select>
          <option>Very Clean</option>
          <option>Average</option>
          <option>Messy</option>
        </select>
      </label>

      <button class="sold-button" type="submit">Find Roommates</button>
    </form>
  </section>

  <!-- Playmate Finder -->

<section class="marketplace-section">
    <h2 class="section-heading">Playmate Finder</h2>
    <div class="product-grid">
      <div class="card">
        <h2>Football</h2>
        <p>3/14 players joined</p>
     
      </div>
  
      <div class="card">
        <h2>Basketball</h2>
        <p>5/10 players joined</p>
        
      </div>
  
      <div class="horizontal-wrapper">
        <!-- Horizontal Badminton card -->
        <div class="card horizontal-card badminton-card">
          <div class="horizontal-content">
            <h2>Badminton</h2>
            <div class="courts-container">
              <div class="court">
                <h3>Court 1</h3>
                <p>1/2 players</p>
              </div>
              <div class="court">
                <h3>Court 2</h3>
                <p>2/2 players</p>
              </div>
              <div class="court">
                <h3>Court 3</h3>
                <p>0/2 players</p>
              </div>
              <div class="court">
                <h3>Court 4</h3>
                <p>1/2 players</p>
              </div>
            </div>
          </div>
        </div>
  
        </div>
      </div>
    </div>
  </section>

<script>
  document.getElementById("signout-btn").addEventListener("click", function (e) {
    e.preventDefault();

    // Example: Clear localStorage/sessionStorage token
    localStorage.removeItem("authToken");
    sessionStorage.removeItem("user");

    // Optionally send a logout request to your backend
    // fetch("/logout", { method: "POST" })...

    // Redirect to login page
    window.location.href = "index.html"; // or your actual login page
  });
</script>
