<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Derabuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <label for="sidebar-active" class="open-sidebar-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
      </svg>
    </label>

    <div class="brand">derabuddy</div>

    <input type="checkbox" id="sidebar-active" />
    <label id="overlay" for="sidebar-active"></label>

    <div class="links-container">
      <label for="sidebar-active" class="close-sidebar-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </label>

      <a href="profile.html">Profile</a>
      <a href="#" id="signout-btn">Sign Out</a>
    </div>
  </nav>

  <div class="queue-title">Profile</div>
  <main class="profile-wrapper">
    <section class="login-container" style="margin-top: 2rem;">
      <form class="login-form" id="profileForm">
        <input type="text" id="name" value="Rahul Dadwal" disabled />
        <input type="email" id="email" value="rdadwal_be24@thapar.edu" disabled />
        <input type="text" id="password" value="password" disabled />

        <button type="button" id="editBtn">Edit Details</button>
      </form>

      <!-- Back to Home Button -->
      <div style="margin-top: 1.5rem; text-align: center;">
        <a href="home.html" style="
          background-color: var(--color-2);
          color: white;
          padding: 0.75rem 1.5rem;
          text-decoration: none;
          border-radius: 8px;
          display: inline-block;
          font-weight: 500;
          margin-top: 1rem;
        ">
            Back to Home
        </a>
      </div>
    </section>
  </main>
  <script>
    const editBtn = document.getElementById('editBtn');
    const inputs = document.querySelectorAll('#profileForm input');

    let editable = false;

    editBtn.addEventListener('click', () => {
      editable = !editable;
      inputs.forEach(input => input.disabled = !editable);
      editBtn.textContent = editable ? "Save Details" : "Edit Details";
      if (!editable) {

        alert('Details saved (mock action)');
      }
    });

    document.getElementById("signout-btn").addEventListener("click", function (e) {
    e.preventDefault();

    // Example: Clear localStorage/sessionStorage token
    localStorage.removeItem("authToken");
    sessionStorage.removeItem("user");

    // Optionally send a logout request to your backend
    // fetch("/logout", { method: "POST" })...

    // Redirect to login page
    window.location.href = "index.html"; // or your actual login page
  });
  </script>
</body>
</html>
