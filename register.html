<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Derabuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="logo-placeholder">
      <!-- Logo goes here -->
      <span>📝</span>
    </div>

    <h2 class="login-title">Register for Derabuddy</h2>

    <form class="login-form" onsubmit="handleRegister(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      // You can add validation or storage logic here later
      alert("Registration successful! Redirecting to login...");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
